<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</head>
<body id="bodyContent" class="container">
    <div class="row" id="defenders">
        <div class="col-3" id="luke">
            <div class="card" >
                <img class="card-img-top" src="./assets/images/luke.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Luke</h5>
                    <div class="card-text" id="lukeStats"></div>
                    <a href="#" class="btn btn-primary">Choose</a>
                </div>
            </div>
        </div>
        <!-- <div id="luke" class="col-4">Choose Luke</div> -->
        <div class="col-3" id="obi">
            <div class="card" >
                <img class="card-img-top" src="./assets/images/obiwan.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Obi-Wan</h5>
                    <div class="card-text" id="obiStats"></div>
                    <a href="#" class="btn btn-primary">Choose</a>
                </div>
            </div>
        </div>
        <!-- <div id="obi" class="col-4">Choose Obi</div> -->
        <div class="col-3" id="palpatine">
            <div class="card" >
                <img class="card-img-top" src="./assets/images/sidious.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Palpatine</h5>
                    <div class="card-text" id="palpatineStats"></div>
                    <a href="#" class="btn btn-primary">Choose</a>
                </div>
            </div>
        </div>
        <!-- <div id="palpatine" class="col-4">Choose Palpatine</div> -->
        <div class="col-3" id="rey">
            <div class="card" >
                <img class="card-img-top" src="./assets/images/rey.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Rey</h5>
                    <div class="card-text" id="reyStats"></div>
                    <a href="#" class="btn btn-primary">Choose</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="liveDefenders">
        <div class="col-6" id="currentDefender">currentDefender</div>
        <div class="col-6" id="deadDefenders">deadDefenders</div>
    </div>
    <div class="row">
        <div class="col-12" id="attacker">Attacker</div>
    </div>
    <div class="row d-flex justify-content-around">
        <button type="button" class="col-3 btn btn-primary" id="attack">Attack</button>
        <button type="button" class="col-3 btn btn-secondary" id="restart">Restart</button>
    </div>
    <div class="row" id="score"></div>
</body>
</html>
